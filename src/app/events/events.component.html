<ion-header>
  <ion-toolbar>
    <ion-title>Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input
        label="Breakfast Time:"
        type="time"
        placeholder="Breakfast timing..."
        name="breakfast"
        [(ngModel)]="breakfastTime"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        label="Lunch Time:"
        type="time"
        placeholder="Lunch timing..."
        name="lunch"
        [(ngModel)]="lunchTime"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        label="Dinner Time:"
        type="time"
        placeholder="Dinner timing..."
        name="dinner"
        [(ngModel)]="dinnerTime"
      ></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="addEvents()">Add Dinner</ion-button>
    <ion-button expand="full" (click)="toggleFixedTime()"
      >Show Fixed Time</ion-button
    >
    <ion-item *ngIf="showFixedTimeInput">
      <ion-input
        label="Fixed Time:"
        type="time"
        placeholder="Fixed timing..."
        name="fixed"
        [(ngModel)]="fixedTime"
      ></ion-input>
      <ion-button expand="full" (click)="addFixedTime()"
        >Add Fixed Time</ion-button
      >
    </ion-item>
  </ion-list>

  <ion-header>
    <ion-title class="ion-text-center">Events</ion-title>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>Breakfast Time: </ion-label>
      <ion-label>{{ breakfastTime }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Lunch Time: </ion-label>
      <ion-label>{{ lunchTime }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Dinner Time: </ion-label>
      <ion-label>{{ dinnerTime }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Fixed Time: </ion-label>
      <ion-label>{{ fixedTime }}</ion-label>
    </ion-item>
  </ion-list>
  
  <ion-buttons>
    <ion-button routerLink="..">
      <ion-icon name="arrow-back"></ion-icon>
      Back
    </ion-button>
    <ion-button routerLink="/insulin"
      >Next
      <ion-icon name="arrow-forward"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-content>
